[workspace]
resolver = "2"
members = [
    "swim",
    "api/swim_*",
    "api/formats/swim_*",
    "macro_utilities",
    "runtime/swim_*",
    "swim_store",
    "swim_utilities",
    "swim_utilities/swim_*",
    "swim_downlink",
    "server/swim_*"
]

exclude = [
    "cookbook"
]

[profile.release]
opt-level = 3

[workspace.dependencies]
bytes = "1.3"
tokio = "1.22"
tokio-stream = "0.1.11"
tokio-util = "0.7.4"
tokio-native-tls = "0.3"
futures = "0.3.25"
futures-util = "0.3.25"
parking_lot = "0.12"
pin-project = "1.0.12"
rand = "0.8"
criterion = "0.4"
either = "1.8"
tempdir = "0.3.7"
slab = "0.4"
smallvec = "1.10"
uuid = "1.2"
http = "0.2"
nom = "7.1"
nom_locate = "4.0"
tracing = "0.1"
tracing-subscriber = "0.2.11"
tracing-futures = "0.2"
base64 = "0.13"
num-traits = "0.2"
thiserror = "1.0"