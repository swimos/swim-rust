<!DOCTYPE html>
<html>
<head>
    <title>Swim Game</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        --electric-teal: #66FFDD;
        --tangerine-scream: #F8A147;
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: Lato, sans-serif;
        font-size: 12px;
        color: #4a4a4a;
        background: #071013;
        -webkit-tap-highlight-color: transparent;
      }

      * {
        font-family: 'Open Sans', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      .header {
        font-size: 12px;
        position: sticky !important;
        display: flex !important;
        top: 0px;
        z-index: 9;
        background-color: #181818;
      }

      /* header cell content */
      .header span {
        width: 100%;
        text-align: center;
      }
      /* header player cell content */
      .header > :nth-child(2) span {
        text-align: left;
      }
      /* header kdRatio cell content */
      .header > :last-child span {
        text-align: right;
        padding-right: 8px;
      }

      /* header cell of column by which table is sorted */
      .sorting {
        justify-content: center;
      }
      .sorting > span {
        display: block;
        position: relative;
        width: min-content;
        overflow: visible !important;
      }

      /* all rows on hover */
      .leaf:hover {
        background-color: #313131 !important;
      }

      .sorting > span::after {
        content: '';
        position: absolute;
        display: block;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 8px solid transparent;
        right: -14px;
        top: 6px;
        border-top-width: 8px;
        border-top-style: solid;
      }

      /* kd header cell */
      .sorting:last-child {
        justify-content: flex-end;
        margin-left: -10px;
        overflow: visible !important;
      }

      .sorting:last-child > span::after {
        right: -6px;
      }

      .cell > span {
        width: 100%;
        text-align: center;
      }

      .teamCell > span, .kdCell .kdCellText {
        width: min-content;
      }

      .teamCell {
        overflow-x: visible;
      }

      .kdSeriesContainer {
        position: relative;
        align-self: center;
        margin-right: 4px;
        margin-left: 4px;
      }

      /* styling for rows whose ranking changed */
      .row:not(.rising), .row:not(.rising) span, .row:not(.falling), .row:not(.falling) span {
        transition: color 500ms linear 0ms, opacity 500ms linear 0ms;
      }
      
      .row.rising, .row.rising span {
        transition: color 0ms linear 0ms, opacity 0ms linear 0ms;
        color: var(--electric-teal);
        opacity: 1;
      }

      .row.falling, .row.falling span {
        transition: color 0ms linear 0ms, opacity 0ms linear 0ms;
        color: var(--tangerine-scream);
        opacity: 1;
      }

      .nameCell > span {
        text-align: left;
      }

      .kdCell > span {
        text-align: right;
        padding-right: 12px;
      }

      .rising .kdCell > span, .falling .kdCell > span {
        padding-right: 16px;
      }

      .rising .kdCell span::after, .falling .kdCell span::after {
        content: '';
        position: absolute;
        display: block;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 8px solid transparent;
        right: 0px;
        top: 18px;
      }
      .rising .kdCell span::after {
        border-bottom: 8px solid var(--electric-teal);
      }
      .falling .kdCell span::after {
        border-top: 8px solid var(--tangerine-scream);
      }

    </style>
</head>
<body swim-theme style="display: flex;">
<script src="./lib/swim-core.min.js"></script>
<script src="./lib/swim-host.min.js"></script>
<script src="./lib/swim-ui.min.js"></script>
<script src="./lib/swim-ux.min.js"></script>
<script src="./lib/swim-vis.min.js"></script>
<script src="./lib/game.min.js"></script>
<script>

if (navigator.standalone) {
  document.documentElement.style.width = "100vw";
  document.documentElement.style.height = "100vh";
} else {
  document.documentElement.style.width = "100%";
  document.documentElement.style.height = "100%";
}
document.body.style.position = "fixed";
document.body.style.margin = "0";
document.body.style.overflow = "hidden";
document.body.style.backgroundColor = "#212121";
if (navigator.standalone) {
  document.body.style.width = "100vw";
  document.body.style.height = "100vh";
} else {
  document.body.style.width = "100%";
  document.body.style.height = "100%";
}

// create htmlView from document.body
const bodyView = swim.HtmlView.fromNode(document.body).set({
  style: {
    boxSizing: 'border-box',
    margin: '0',
  },
});

// create root controller
const appController = new swim.game.AppController();

// call insertView on base controller, passing the htmlView as the parent
appController.sheet.insertView(bodyView);
    </script>
</body>
</html>
