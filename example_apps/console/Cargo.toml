[package]
name = "console"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
swimos_utilities = { path = "../../swimos_utilities", features = ["trigger"] }
swimos_api = { path = "../../api/swimos_api" }
swimos_agent_protocol = { path = "../../api/swimos_agent_protocol" }
swimos_model = { path = "../../api/swimos_model" }
swimos_form = { path = "../../api/swimos_form" }
swimos_recon = { path = "../../api/formats/swimos_recon" }
swimos_messages = { path = "../../runtime/swimos_messages" }
futures = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "signal", "time"] }
parking_lot = { workspace = true }
crossbeam-channel = { workspace = true }
ratchet = { workspace = true, features = ["deflate", "split"] }
bytes = { workspace = true }
console-views = { path = "console_views" }
http = { workspace = true }
rand = { workspace = true }
duration-str = { workspace = true }
thiserror = { workspace = true }

[target.'cfg(windows)'.dependencies]
cursive = { workspace = true, features = ["crossterm-backend"] }

[target.'cfg(unix)'.dependencies]
cursive = { workspace = true, features = ["termion-backend"] }
