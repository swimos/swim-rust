steps:
  # Install clippy
  - script: |
      rustup component add clippy
      cargo clippy --version
    displayName: Install Clippy
    condition: eq(variables['Agent.OS'], 'Linux')

  # Install rustfmt
  - script: |
      rustup component add rustfmt
      cargo fmt --version
    displayName: Install rustfmt
    condition: eq(variables['Agent.OS'], 'Linux')