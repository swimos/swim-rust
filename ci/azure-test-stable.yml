jobs:
  - job: ${{ parameters.name }}
    displayName: ${{ parameters.displayName }}
    strategy:
      matrix:
        Linux:
          vmImage: ubuntu-18.04

        ${{ if parameters.cross }}:
          MacOS:
            vmImage: macOS-10.15
          Windows:
            vmImage: windows-2019
    pool:
      vmImage: $(vmImage)

    steps:
      - template: azure-install-rust.yml
        parameters:
          rust_version: ${{ parameters.rust }}
      - template: azure-install-sccache.yml
      - script: cargo test --verbose
        env:
          RUST_BACKTRACE: 1
        displayName: cargo test --all-targets
        workingDirectory: $(Build.SourcesDirectory)

  - job: WASM_client_build
    displayName: WASM client build

    pool:
      vmImage: ubuntu-18.04

    steps:
      - script: |
          rustup target add wasm32-unknown-unknown
          cargo build --no-default-features --target wasm32-unknown-unknown --verbose
        env:
          RUST_BACKTRACE: 1
        displayName: swim_client WASM build
        workingDirectory: $(Build.SourcesDirectory)/swim_client

      - script: |
          rustup target add wasm32-unknown-unknown
          cargo build --no-default-features --target wasm32-unknown-unknown --verbose
        env:
          RUST_BACKTRACE: 1
        displayName: swim_wasm build
        workingDirectory: $(Build.SourcesDirectory)/swim_wasm
