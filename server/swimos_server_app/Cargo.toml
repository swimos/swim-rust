[package]
name = "swimos_server_app"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"
description = "SwimOS Server"
license = "Apache-2.0"
repository = "https://github.com/swimos/swim-rust/"

[features]
default = ["aws_lc_rs_provider", "signal"]
rocks_store = ["swimos_rocks_store"]
trust_dns = ["swimos_runtime/trust_dns"]
signal = ["tokio/signal"]
ring_provider = ["swimos_remote/ring_provider"]
aws_lc_rs_provider = ["swimos_remote/aws_lc_rs_provider"]

[dependencies]
futures = { workspace = true }
ratchet = { workspace = true, features = ["deflate", "split"] }
swimos_utilities = { path = "../../swimos_utilities", features = ["io", "trigger", "text", "time"], version = "0.1.0" }
swimos_runtime = { path = "../../runtime/swimos_runtime", version = "0.1.0" }
swimos_messages = { path = "../../runtime/swimos_messages", version = "0.1.0" }
swimos_http = { path = "../../runtime/swimos_http", version = "0.1.0" }
swimos_introspection = { path = "../swimos_introspection", version = "0.1.0" }
swimos_remote = { path = "../../runtime/swimos_remote", features = ["tls"], version = "0.1.0" }
bytes = { workspace = true }
tokio = { workspace = true, features = ["rt"] }
tokio-util = { workspace = true, features = ["codec"] }
swimos_model = { path = "../../api/swimos_model", version = "0.1.0" }
swimos_api = { path = "../../api/swimos_api", version = "0.1.0" }
swimos_agent_protocol = { path = "../../api/swimos_agent_protocol", version = "0.1.0" }
tokio-stream = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
rand = { workspace = true }
url = { workspace = true }
swimos_rocks_store = { path = "../../runtime/swimos_rocks_store", optional = true, version = "0.1.0" }
parking_lot = { workspace = true }
hyper = { workspace = true, features = ["server", "runtime", "tcp", "http1", "backports"] }
pin-project = { workspace = true }
percent-encoding = { workspace = true }
rustls = { workspace = true }

[dev-dependencies]
swimos_recon = { path = "../../api/formats/swimos_recon" }
tokio = { workspace = true, features = ["rt", "macros", "test-util"] }
swimos_form = { path = "../../api/swimos_form" }
swimos_messages = { path = "../../runtime/swimos_messages" }
hyper = { workspace = true, features = ["client"] }
