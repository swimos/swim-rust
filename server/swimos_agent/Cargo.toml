[package]
name = "swimos_agent"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"

[features]
default = ["json"]
json = ["dep:serde", "dep:serde_json"]

[dependencies]
futures = { workspace = true }
swimos_utilities = { path = "../../swimos_utilities", features = ["io", "trigger", "sync", "encoding"] }
swimos_model = { path = "../../api/swimos_model" }
swimos_form = { path = "../../api/swimos_form" }
swimos_recon = { path = "../../api/formats/swimos_recon" }
swimos_downlink = { path = "../../swimos_downlink" }
bytes = { workspace = true }
tokio = { workspace = true, features = ["macros", "time"] }
tokio-util = { workspace = true, features = ["codec"] }
swimos_api = { path = "../../api/swimos_api" }
swimos_agent_protocol = { path = "../../api/swimos_agent_protocol" }
tokio-stream = { workspace = true }
tracing = { workspace = true }
frunk = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
static_assertions = { workspace = true }
bitflags = { workspace = true }
pin-project = { workspace = true }
mime = { workspace = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
swimos_recon = { path = "../../api/formats/swimos_recon", features = ["async_parser"] }
tokio = { workspace = true, features = ["rt", "test-util", "time"] }
parking_lot = { workspace = true }
