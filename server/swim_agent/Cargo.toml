[package]
name = "swim_agent"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"

[dependencies]
futures = "0.3.4"
swim_utilities = { path = "../../swim_utilities", features = ["io", "trigger", "circular_buffer"] }
swim_model = { path = "../../api/swim_model" }
swim_form = { path = "../../api/swim_form" }
swim_recon = { path = "../../api/formats/swim_recon" }
swim_agent_derive = { path = "../swim_agent_derive" }
swim_downlink = { path = "../../swim_downlink" }
bytes = "1.0"
tokio = { version = "1.1.1" }
tokio-util = { version = "0.6.8", features = ["codec"] }
swim_api = { path = "../../api/swim_api" }
tokio-stream = "0.1.2"
tracing = "0.1.16"
tracing-futures = "0.2.4"
frunk = "0.4"
uuid = "0.8.2"
thiserror = "1.0"
static_assertions = "1.1.0"
bitflags = "1.3.2"

[dev-dependencies]
swim_recon = { path = "../../api/formats/swim_recon", features = ["async_parser"] }
tokio = { version = "1.1.1", features = ["rt", "macros"]}
parking_lot = "0.11.0"
