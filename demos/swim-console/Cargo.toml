[package]
name = "swim-console"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[dependencies]
swim_client = { package = "client", path = "../../client" }
swim_common = { package = "common", path = "../../common" }
tokio = { version = "0.2.21", features = ["sync", "stream", "macros"] }
url = "2.1.1"
futures = "0.3.4"
futures-util = "0.3.4"
rand = "0.7"
num-bigint = { version = "0.3", features = ["rand"] }