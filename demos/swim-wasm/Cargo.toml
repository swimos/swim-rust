[package]
name = "swim-wasm"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"
description = "SWIM.AI Rust Client WASM demo"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
#swim_client = { package = "client", path = "../../client", default-features = false, features = ["wasm"] }
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1.1", optional = true }
wee_alloc = { version = "0.4.2", optional = true }
plotters = "0.2.15"
web-sys = { version = "0.3.39", features = ["HtmlCanvasElement"] }
wasm-bindgen-futures = "0.4.13"
tokio = { version = "=0.2.21", features = ["sync", "stream", "rt-core", "macros"] }
url = "2.1.1"
ws_stream_wasm = "0.6.0"
futures = "0.3.4"
futures-util = "0.3.4"
pin-utils = "0.1.0-alpha.4"
pin-project = "0.4.8"
lazy_static = "*"

[dev-dependencies]
wasm-bindgen-test = "0.2"

[profile.release]
opt-level = "s"
