[package]
name = "swim-wasm"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"
description = "SWIM.AI Rust Client WASM demo"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
swim_client = { package = "client", path = "../../client", default-features = false, features = ["wasm"] }
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1.1", optional = true }
wee_alloc = { version = "0.4.2", optional = true }
plotters = "0.2.15"
web-sys = { version = "0.3.39", features = ["HtmlCanvasElement"] }
wasm-bindgen-futures = "0.4.13"

[dev-dependencies]
wasm-bindgen-test = "0.2"

[profile.release]
opt-level = "s"
