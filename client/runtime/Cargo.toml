[package]
name = "runtime"
version = "0.1.0"
edition = "2021"

[features]
default = []
deflate = ["ratchet/deflate"]

[dependencies]
fixture = { path = "../fixture" }
swimos_downlink = { path = "../../swimos_downlink" }
swimos_api = { path = "../../api/swimos_api" }
swimos_client_api = { path = "../../api/swimos_client_api" }
swimos_agent_protocol = { path = "../../api/swimos_agent_protocol" }
swimos_model = { path = "../../api/swimos_model" }
swimos_recon = { path = "../../api/formats/swimos_recon" }
swimos_form = { path = "../../api/swimos_form" }
swimos_utilities = { path = "../../swimos_utilities", features = ["byte_channel", "trigger", "algebra"] }
swimos_runtime = { path = "../../runtime/swimos_runtime" }
swimos_remote = { path = "../../runtime/swimos_remote" }
swimos_net = { path = "../../runtime/swimos_net" }
swimos_messages = { path = "../../runtime/swimos_messages" }
ratchet = { features = ["deflate", "split"], workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
bytes = { workspace = true }
tokio = { workspace = true, features = ["io-util", "sync"] }
tokio-util = { workspace = true, features = ["codec"] }
url = { workspace = true }
fnv = "1.0.7"
thiserror = { workspace = true }
uuid = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "test-util"] }
