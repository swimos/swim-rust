[package]
name = "swimos_remote"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"
description = "SwimOS Transport Layer"
license = "Apache-2.0"

[features]
default = []
tls = ["rustls", "webpki", "webpki-roots", "tokio-rustls", "rustls-pemfile"]
ring_provider = []
aws_lc_rs_provider = []

[dependencies]
ratchet = { workspace = true, features = ["deflate", "split"] }
bytes = { workspace = true }
flate2 = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
tokio = { workspace = true, features = ["sync", "macros"] }
tokio-util = { workspace = true, features = ["codec"] }
swimos_utilities = { path = "../../swimos_utilities", features = ["io", "buf_channel", "multi_reader"], version = "0.1.0" }
swimos_api = { path = "../../api/swimos_api", version = "0.1.0" }
swimos_model = { path = "../../api/swimos_model", version = "0.1.0" }
swimos_recon = { path = "../../api/formats/swimos_recon", version = "0.1.0" }
swimos_messages = { path = "../swimos_messages", version = "0.1.0" }
tracing = { workspace = true }
thiserror = { workspace = true }
tokio-stream = { workspace = true, features = ["sync"] }
uuid = { workspace = true }
static_assertions = { workspace = true }
either = { workspace = true }
smallvec = { workspace = true }
url = { workspace = true }
pin-project = { workspace = true }

rustls = { workspace = true, optional = true }
webpki = { workspace = true, optional = true }
webpki-roots = { workspace = true, optional = true }
tokio-rustls = { workspace = true, optional = true }
rustls-pemfile = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt"] }
