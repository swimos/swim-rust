[package]
name = "swim_async_runtime"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2021"

[dependencies]
futures = "0.3.4"
futures-util = "0.3.4"
pin-utils = "0.1.0"
pin-project = "1.0.5"
tokio = { version = "1.1.1", features = ["sync", "rt-multi-thread"] }
tokio-stream = "0.1.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.1.1", features = ["time"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-timer = "0.2.4"
wasm-bindgen-futures = "0.4.14"

[dev-dependencies]
tokio = { version = "1.1.1", features = [ "rt-multi-thread", "macros"] }