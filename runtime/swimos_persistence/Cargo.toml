[package]
name = "swimos_persistence"
version = "0.1.0"
edition = "2021"

[features]
default = []
rocks = ["rocksdb", "swimos_store/rocks"]

[dependencies]
swimos_store = { path = "../../swimos_store" }
rocksdb = { workspace = true, optional = true }
swimos_utilities = { path = "../../swimos_utilities", features = ["io", "trigger", "future"] }
swimos_model = { path = "../../api/swimos_model" }
swimos_form = { path = "../../api/swimos_form" }
swimos_api = { path = "../../api/swimos_api" }
tokio = { workspace = true, features = ["sync"] }
futures = { workspace = true }
futures-util = { workspace = true }
bytes = { workspace = true }
integer-encoding = { workspace = true }
parking_lot = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "test-util", "time"] }