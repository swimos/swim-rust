[package]
name = "swim_runtime"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = []
tls = ["tokio-native-tls", "tungstenite/tls"]

[dependencies]
ratchet = {  path = "../../ratchet", features = ["deflate", "split"] }
swim_model = { path = "../../api/swim_model" }
swim_async_runtime = { path = "../swim_async_runtime" }
swim_warp = { path = "../../swim_warp" }
swim_utilities = { path = "../../swim_utilities", features = ["errors", "circular_buffer", "future", "lrucache","trigger"] }
bytes = "1.0"
either = "1.5.3"
futures = "0.3.4"
http = "0.2.3"
pin-project = "1.0.5"
pin-utils = "0.1.0"
tokio = { version = "1.1.1", features = ["sync", "rt"] }
tokio-stream = { version = "0.1.2", features = ["net"] }
url = "2.1.1"
thiserror = "1.0"

[dependencies.tokio-native-tls]
version = "0.3"
optional = true

[dependencies.tungstenite]
git = "https://github.com/swimos/tungstenite-rs"
default-features = false

[dev-dependencies]
tokio = { version = "1.1.1", features = ["macros", "test-util"] }
parking_lot = "0.11.0"
tokio-stream = "0.1.2"
