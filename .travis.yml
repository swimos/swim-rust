git:
  submodules: false

language: rust

branches:
  only:
    - master
    - server-prototype
    - ws-move

jobs:
  include:
    - os: linux
      arch: arm64
      env:
        - ARCH=arm64
        - RUST_BACKTRACE=1
      script:
        - cargo test --workspace

rust:
  - 1.53.0

cache:
  directories:
    - $HOME/.cargo
    - $HOME/.rustup

before_cache:
  - rm -rf /home/travis/.cargo/registry
