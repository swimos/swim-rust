language: rust

branches:
  only:
    - master
    - router

matrix:
  include:
    - os: linux
    - os: osx
    - os: windows

rust:
  - 1.43.0

cache: cargo

before_script:
  - rustup component add clippy
  - rustup component add rustfmt

script:
  - cargo test
  - cargo fmt -- --check
  - cargo clippy --all-features -- -D warnings

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

env:
  - SWIM_CRATES="client form common server utilities deserialize serialize"

after_success:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    for crate in $SWIM_CRATES; do for file in target/debug/$crate-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done; done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
    fi
