language: rust

branches:
  only:
    - master
    - server-prototype

jobs:
  include:
    - dist: bionic
      os: linux
      arch: amd64
      services:
        - docker
      env:
        - RUST_BACKTRACE=1
        - ARCH=amd64
        - TEST_SERVER_VERSION=v1.3
        - TEST_SERVER_IMAGE_NAME="org.swimos/swim-docker-example:1.3"
        - REPO_URL="https://github.com/swimos/swim-docker-example/"
      script:
        - cd client
        # Features aren't allowed in the root of a virtual workspace
        - cargo test --all-targets --package swim_client --features test-server
        - cd ..

    - os: linux
      arch: arm64
      env:
        - ARCH=arm64
        - RUST_BACKTRACE=1
      script:
        - cargo test --workspace

rust:
  - 1.45.2

cache:
  directories:
    - $HOME/.cargo
    - $HOME/.rustup

before_cache:
  - rm -rf /home/travis/.cargo/registry
