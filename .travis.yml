git:
  submodules: false

language: rust

branches:
  only:
    - master

jobs:
  include:
    - name: "Test ARM"
      os: linux
      arch: arm64
      env:
        - ARCH=arm64
        - RUST_BACKTRACE=1
      script:
        - rustup component add rust-src
        - cargo test --workspace --lib --tests --all-features
    - name: "Clippy, formatting and documentation"
      os: linux
      arch: amd64
      env:
        - RUST_BACKTRACE=1
      script:
        # This can all be run on one machine to save time
        - rustup component add clippy
        - rustup component add rust-src
        - rustup component list --installed
        - cargo clippy --version
        - rustup component add rustfmt
        - cargo fmt --version
        - cargo clippy --all-features --workspace -- -D warnings
        - RUSTDOCFLAGS="--cfg docsrs -Dwarnings" cargo doc --lib --no-deps --all-features --workspace
        - cargo fmt -- --check

rust:
  - 1.56.1

cache:
  directories:
    - $HOME/.cargo
    - $HOME/.rustup

before_cache:
  - rm -rf /home/travis/.cargo/registry
