[package]
name = "swim_client"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = ["websocket"]
websocket = ["tokio-tungstenite", "tokio-tls"]
debug = ["log_verbose"]
log_verbose = []
test-server = ["test_server"]

[dependencies.test_server]
path = "test_server"
features = ["enabled"]
optional = true

[dependencies.tokio-tungstenite]
version = "0.10.1"
features = ["tls"]
optional = true

[dependencies.tokio-tls]
version = "0.3.1"
optional = true

[target.'cfg(log_verbose)'.dependencies]
tracing = { version = "0.1.13", features = ["max_level_debug"] }

[target.'cfg(not(log_verbose))'.dependencies]
tracing = "0.1.16"

[dependencies]
swim_common = { path = "../swim_common" }
utilities = { path = "../utilities" }
swim_runtime = { path = "../swim_runtime" }

pin-utils = "0.1.0"
pin-project = "0.4.20"
either = "1.5.3"
futures = "0.3.4"
futures-util = "0.3.4"
im = "15.0.0"
url = "2.1.1"
rand = "0.7.3"
tracing-subscriber = "0.2.7"
tracing-futures = "0.2.3"
tokio = { version = "0.2.21", features = ["sync", "stream", "rt-core", "macros", "time"] }
num-bigint = "0.3"
native-tls = "0.2"
http = "0.2.1"
tokio-native-tls = "0.1"

[dev-dependencies]
hamcrest2 = "0.3"
tokio = { version = "0.2.21", features = ["rt-threaded"] }
