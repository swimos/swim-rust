[package]
name = "form_derive"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[lib]
name = "form_derive"
proc-macro = true

[dependencies]
either = "1.5.3"
swim_utilities = { path = "../../swim_utilities", features = ["errors"] }
macro_utilities = { path = "../../macro_utilities" }
proc-macro2 = "1.0"
syn = { version = "1.0", features = ["parsing"] }
quote = "1.0.3"
num-bigint = "0.3"

[dev-dependencies]
rand = "0.7"
num-bigint = { version = "0.3", features = ["rand"] }