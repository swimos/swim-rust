[package]
name = "form_derive"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[lib]
name = "form_derive"
proc-macro = true

[dependencies]
macro_helpers = { path = "../../utilities/macro_helpers" }
proc-macro2 = { version = "1.0", features = ["span-locations"] }
syn = { version = "1.0", features = ["parsing"] }
quote = "1.0.3"
num-bigint = "0.3"

[dev-dependencies]
rand = "0.7"
num-bigint = { version = "0.3", features = ["rand"] }