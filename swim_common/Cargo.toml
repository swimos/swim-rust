[package]
name = "swim_common"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = []
tls = ["native-tls"]

[dependencies]
swim_runtime = { path = "../swim_runtime" }
pin-utils = "0.1.0"
bytes = "0.6.0"
either = "1.5.3"
futures = "0.3.4"
futures-util = "0.3.4"
http = "0.2.1"
pin-project = "0.4.20"
tokio = { version = "0.3.3", features = ["sync", "rt"] }
regex = "1.3.6"
tokio-util = { version = "0.5.0", features = ["codec"] }
utilities = { path = "../utilities" }
url = "2.1.1"
tracing = { version = "0.1.13"}
tracing-subscriber = "0.2.11"
tracing-futures = "0.2.4"
num-bigint = "0.3"
num-traits = "0.2.12"
base64 = "0.12.3"
form_derive = { path = "form_derive" }
im = "14.2.0"
chrono = "0.4"

[dependencies.native-tls]
version = "0.2"
features = ["vendored"]
optional = true

[dev-dependencies]
tokio = { version = "0.3.3", features = ["fs", "macros"] }
rand = "0.7"
num-bigint = { version = "0.3", features = ["rand"] }
trybuild = "1.0.17"
