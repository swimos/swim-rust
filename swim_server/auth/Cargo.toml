[package]
name = "auth"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[dependencies]
swim_common = { path = "../../swim_common" }
swim_future = { path = "../../swim_utilities/swim_future" }
swim_utilities = { path = "../../swim_utilities" }
swim_runtime = { path = "../../swim_runtime" }

tokio = "1.1.1"
jwt = "0.12.0"
serde = "1.0.117"
serde_json = "1.0.59"
futures = "0.3.4"
futures-util = "0.3.4"
im = "15.0.0"
reqwest = "0.11.0"
http = "0.2.3"
url = { version = "2.1.1", features = ["serde"] }
biscuit = "0.5.0"
chrono = "0.4"

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "test-util"] }
