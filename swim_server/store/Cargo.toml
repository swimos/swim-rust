[package]
name = "store"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = ["rocks-db"]
rocks-db = ["rocksdb"]
libmdbx = ["heed/mdbx"]

[dependencies]
swim_common = { path = "../../swim_common" }
utilities = { path = "../../utilities" }

bincode = "1.3.2"
serde = { version = "1.0.124", features = ["derive", "rc"] }
tokio = { version = "1.1.1" }
tempdir = "0.3.7"
tokio-stream = { version = "0.1.2", features = ["sync"] }
futures = "0.3.4"

[dependencies.rocksdb]
version = "0.16.0"
optional = true

[dependencies.heed]
version = "*"
optional = true
default-features = false

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "test-util"] }
