[package]
name = "store"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = []
rocks = ["rocksdb"]

[dependencies]
rocksdb = { version = "0.16.0", optional = true }
bincode = "1.3.2"
serde = { version = "1.0.124", features = ["derive", "rc"] }
tempdir = "0.3.7"
thiserror = "1.0"
