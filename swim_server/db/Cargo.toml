[package]
name = "db"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = ["rocksdb"]
rocks-db = ["rocksdb"]
libmdbx = ["heed/mdbx"]

[dependencies]
bincode = "1.3.2"
serde = "1.0.124"

[dependencies.rocksdb]
version = "0.15.0"
optional = true

[dependencies.heed]
version = "*"
optional = true
default-features = false
