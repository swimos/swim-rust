[package]
name = "swim_server"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = []
debug = ["log_verbose"]
log_verbose = []

[target.'cfg(log_verbose)'.dependencies]
tracing = { version = "0.1.13", features = ["max_level_debug"] }

[target.'cfg(not(log_verbose))'.dependencies]
tracing = "0.1.16"

[dependencies]
either = "1.5.3"
futures = "0.3.4"
im = "15.0.0"
parking_lot = "0.11.0"
pin-project = "0.4.20"
pin-utils = "0.1.0"
tokio = { version = "0.2.21", features = ["stream", "rt-core"] }
url = "2.1.1"
swim_common = { path = "../swim_common" }
utilities = { path = "../utilities" }
swim_runtime = { path = "../swim_runtime" }
stm = { path = "../stm" }
tracing-futures = "0.2.4"

[dev-dependencies]
tokio = { version = "0.2.21", features = ["rt-threaded", "macros"] }
