[package]
name = "swim_metrics"
version = "0.1.0"
edition = "2018"

[dependencies]
swim_common = { path = "../../swim_common" }
swim_utilities = { path = "../../swim_utilities", features = ["trigger"] }
swim_warp = { path = "../../swim_warp" }
tokio = { version = "1.1.1", features = ["sync"] }
futures = "0.3.4"
futures-util = "0.3.4"
either = "1.5.3"
tracing = "0.1.16"
tracing-futures = "0.2.4"
tokio-stream = { version = "0.1.2", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "test-util"] }