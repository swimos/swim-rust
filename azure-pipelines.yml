trigger: ["main", "byte-routing"]
pr: ["main", "byte-routing"]

variables:
  RUSTFLAGS: -Dwarnings
  RUST_VERSION: 1.78.0

stages:
  - stage: Lint
    jobs:
      - template: ci/azure-lint.yml
        parameters:
          name: lint_crates
          rust: $(RUST_VERSION)
          displayName: All crates
  - stage: Test
    dependsOn: Lint
    jobs:
      - template: ci/azure-test-stable.yml
        parameters:
          name: test_crates
          rust: $(RUST_VERSION)
          displayName: All crates
          cross: eq(variables['Build.SourceBranch'], 'refs/heads/main')
