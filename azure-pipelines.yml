trigger: ["master", "server-prototype", "ws-move"]
pr: ["master", "server-prototype", "ws-move"]

variables:
  RUSTFLAGS: -Dwarnings

jobs:
  - template: ci/azure-test-stable.yml
    parameters:
      name: test_crates
      rust: 1.54.0
      displayName: Test all crates
      cross: eq(variables['Build.SourceBranch'], 'refs/heads/master')

  - template: ci/azure-clippy.yml
    parameters:
      rust: 1.54.0
      name: clippy

  - template: ci/azure-fmt.yml
    parameters:
      rust: 1.54.0
      name: rustfmt

  - template: ci/azure-check-docs.yml
    parameters:
      rust: 1.54.0
      name: docs
