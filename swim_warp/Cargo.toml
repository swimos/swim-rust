[package]
name = "swim_warp"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = []
debug = ["log_verbose"]
log_verbose = []

[target.'cfg(log_verbose)'.dependencies]
tracing = { version = "0.1.16", features = ["max_level_debug"] }

[target.'cfg(not(log_verbose))'.dependencies]
tracing = "0.1.16"

[dependencies]
either = "1.5.3"
futures = "0.3.4"
pin-utils = "0.1.0"
swim_common = { path = "../swim_common", default-features = false }
swim_model = { path = "../api/swim_model" }
swim_form = { path = "../api/swim_form" }
swim_schema = { path = "../api/swim_schema" }
swim_utilities = { path = "../swim_utilities", features = ["lrucache", "sync"] }
swim_async_runtime = { path = "../runtime/swim_async_runtime" }
tokio = { version = "1.1.1", features = ["sync"] }
tokio-stream = "0.1.2"

[dev-dependencies]
tracing = "0.1.16"
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros"] }