[package]
name = "swim_sync_bilock"
version = "0.1.0"
edition = "2021"

[features]
default = []
io = ["tokio"]

[dependencies]
parking_lot_core = "0.8.5"
crossbeam-utils = "0.8.5"
tokio = { version = "1.1.1", features = ["io-util"], optional = true }

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "test-util", "macros"] }
futures = "0.3.4"
futures-util = "0.3.4"