[package]
name = "swim_future"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"

[dependencies]
either = "1.5.3"
futures = "0.3.23"
tokio = { version = "1.1.1", features = ["sync", "time"] }
tokio-util = { version = "0.6.8", features = ["codec"] }
pin-project = "1.0.5"
swim_trigger = { path = "../swim_trigger" }
rand = "0.7.3"
swim_num = { path = "../swim_num"}

[dev-dependencies]
tokio = { version = "1.1.1", features = ["sync", "time", "rt", "macros"] }
tokio-stream = "0.1.2"
pin-utils = "0.1.0"
parking_lot = "0.11.0"