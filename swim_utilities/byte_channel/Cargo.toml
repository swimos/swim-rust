[package]
name = "byte_channel"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.0"
tokio = { version = "1.1.1", features = ["io-util"] }
parking_lot = "0.11.0"

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "test-util", "macros"] }
futures = "0.3.23"
futures-util = "0.3.4"
criterion = { version = "0.3", features = ["async_tokio"] }
rand = "0.7"

[[bench]]
name = "async_throughput"
harness = false