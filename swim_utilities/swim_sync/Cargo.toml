[package]
name = "swim_sync"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2021"

[features]
default = ["rwlock", "topic", "circular_buffer"]
rwlock = ["slab", "parking_lot", "parking_lot_core"]
topic = ["slab", "pin-project", "futures"]
circular_buffer = ["crossbeam-queue", "futures", "parking_lot"]

[dependencies]
slab = {version = "0.4.2", optional = true }
crossbeam-queue = { version = "0.3", optional = true }
futures = { version = "0.3.4", optional = true }
parking_lot = { version = "0.11.0", optional = true }
parking_lot_core = { version = "0.8.0", optional = true }
pin-project = { version = "1.0.5", optional = true }
swim_future = { path = "../swim_future" }
swim_algebra = { path = "../swim_algebra"}

[dev-dependencies]
futures = "0.3.4"
tokio = { version = "1.1.1", features = ["rt", "macros"] }
swim_test_util = { path = "../swim_test_util" }
swim_trigger = { path = "../swim_trigger"}

