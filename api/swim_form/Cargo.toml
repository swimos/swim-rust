[package]
name = "swim_form"
version = "0.1.0"
authors = ["Swim Inc. developers info@swim.ai"]
edition = "2021"

[features]
default = []
futures = ["swim_utilities/future"]
time = ["swim_model/time", "chrono"]

[dependencies]
swim_utilities = { path = "../../swim_utilities", features = ["text"] }
swim_form_derive = { path = "../swim_form_derive" }
swim_model = { path = "../swim_model" }
chrono = { workspace = true, optional = true }
either = { workspace = true }
num-traits = { workspace = true }

[dev-dependencies]
trybuild = { workspace = true }
