[package]
name = "swim_recon"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[features]
default = ["async_parser"]
async_parser = ["futures", "tokio", "tokio-util", "bytes"]

[dependencies]
base64 = "0.13.0"
either = "1.5.3"
swim_form = { path = "../../swim_form" }
swim_model = { path = "../../swim_model" }
nom = "7.0"
nom_locate = "4.0"
num-traits = "0.2.12"
ryu = "1.0"
futures = { version =  "0.3.4", optional = true }
tokio = { version = "1.1.1", features = ["io-util"], optional = true }
tokio-util = {version = "0.6.8", optional = true }
bytes = { version = "^1.0.0", optional = true }

[dev-dependencies]
tokio = { version = "1.1.1", features = ["io-util", "macros", "rt", "fs"] }
