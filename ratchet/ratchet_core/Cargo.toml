[package]
name = "ratchet_core"
version = "0.1.0"
authors = ["Swim.AI developers info@swim.ai"]
edition = "2018"

[dependencies]
ratchet_ext = { path = "../ratchet_ext" }
url = "2.1.1"
http = "0.2.3"
tokio = { version = "1.1.1", features = ["rt", "net", "io-util"] }
tokio-util = { version = "0.6.7", features = ["codec"] }
futures = "0.3.4"
futures-util = "0.3.4"
derive_more = "0.99.14"
thiserror = "1.0"
bytes = "1.0"
rand = { version = "0.8", features = ["std", "std_rng"] }
sha-1 = "0.9"
base64 = "0.13"
httparse = "1.4.1"
tracing = "0.1.16"
tracing-futures = "0.2.4"
fnv = "1.0.3"
bitflags = "1.2"
nanorand = { version = "0.5", default-features = false, features = ["std", "wyrand"] }
either = "1.5.3"

[dev-dependencies]
utilities = { path = "../../utilities" }
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "test-util"] }