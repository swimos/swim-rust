[package]
name = "ratchet_fixture"
version = "0.1.0"
edition = "2018"

[dependencies]
ratchet = { path = "../../ratchet", features = ["split", "deflate", "fixture"] }
tokio = { version = "1.1.1", features = ["io-util"] }
bytes = "1.0"
futures = "0.3.4"

[dev-dependencies]
tokio = { version = "1.1.1", features = ["rt-multi-thread", "macros", "test-util"] }
